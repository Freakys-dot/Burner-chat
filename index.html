<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cozy Diary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>My Cozy Diary</h1>
      <p>Hi Dwi, what's on your thoughts today, Let J knows about it !!</p>
    </header>

    <!-- Password Form (Initially Visible) -->
    <div id="password-form" class="password-form">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Enter password" />
      <button class="btn" onclick="checkPassword()">Submit</button>
      <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <!-- Diary Section (Initially Hidden) -->
    <section id="diary-section" class="diary-section" style="display: none;">
      <textarea id="diary-entry" placeholder="What's going on today. . ." rows="10"></textarea>
      <div class="buttons">
        <button class="btn" onclick="saveEntry()">Save Entry</button>
        <button class="btn" onclick="clearEntry()">Clear</button>
      </div>
      <h2>Your Past Entries:</h2>
      <div id="entries"></div>
    </section>
  </div>

  <!-- Pet Animation (Add More if Needed) -->
  <div class="pet-animation">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnE4NWxzd2hhcGt2YTByNHlvMnhzYnQwaW9tMGQwdDhxanhqNDJ3ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L3zSkxzR51JN3sQxme/giphy.gif" alt="Dancing Cat" />
  </div>

  <script src="script.js"></script>
</body>
</html>
